<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <app-navbar3></app-navbar3>
<table class="table table-bordered">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Type</th>
        <th>Installer</th>
        
      </tr>
    </thead>
    <tbody class="tbody" >
      <tr *ngFor="let file of files" >
        <td>{{ file.filename }}</td>
        <td>{{ file.contentType }}</td>
        <td><button class="btn btn-warning" type="button" (click)="downloadFile(file.id)">Download</button></td>
      </tr>
    </tbody>
  </table>
    
</body>
</html>
