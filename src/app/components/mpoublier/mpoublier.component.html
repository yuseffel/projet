<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>motdepasseoublier</title>
</head>
  <body>
      <div class="wrapper">
        <div class="title">Mot de passe oubliÃ©</div>
        <form [formGroup]="motdepasseoublierForm" action="#">
          <div  class="field">
            <input type="email" matInput formControlName="email" pattern="^[a-zA-Z0-9._%+-]+@\etu\.uae\.ac\.ma$" id="email" name="email"required>
            <label>Adresse email</label>
            <small class="form-text text-muted" *ngIf="motdepasseoublierForm.get('email')?.touched && motdepasseoublierForm.get('email')?.invalid && !motdepasseoublierForm.get('email')?.errors?.['pattern']" style="color: red !important;">Email est requis.</small>
            <small class="form-text text-muted" *ngIf="motdepasseoublierForm.get('email')?.touched && motdepasseoublierForm.get('email')?.errors?.['pattern']" style="color: red !important;">Email invalide.</small>
          </div>
          <div class="field">
            <input type="submit" (click)="handleSubmit()" [disabled]="motdepasseoublierForm.invalid" value="Submit">
          </div>
    
        </form>
      </div>
    
 </body>

</html>
