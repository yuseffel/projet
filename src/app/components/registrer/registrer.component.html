<body>
    <div class="container">
      <div class="title">S'inscrire</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Nom </span>
              <input type="text" placeholder="Entrer votre nom" required>
            </div>
            <div class="input-box">
              <span class="details">Prénom</span>
              <input type="text" placeholder="Entrer votre prénom" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="email" placeholder="Entrer votre email" required>
            </div>
            <div class="input-box">
              <span class="details">Numéro apogée</span>
              <input type="number" placeholder="Entrer votre numéro apogée" required>
            </div>
            <div class="input-box">
              <span class="details">Mot de passe</span>
              <input type="password" placeholder="Entrer votre mot de passe" required>
            </div>
            <div class="input-box">
              <span class="details">Confirmer mot de passe</span>
              <input type="password" placeholder="Confirmer votre mot de passe" required>
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Genre</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Professeur</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Etudiant</span>
            </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="S'inscrire">
          </div>
          <div class="signup-link"> <a routerLink="/login">Se connecter</a></div>
        </form>
      </div>
    </div>
  
  </body>
